<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicholas' Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head> 
<!-- BODY CONTAINER HERE -->
<body class="container">
    <!-- HEADER -->
    <header>
        <h1 class="header-item">Library</h1>
        <button class="header-item login-btn">Login</button>
    </header>
    <!-- MAIN CONTENT HERE -->
    <div class="main">
        <button data-modal-target ="#modal" class="add-btn add-book-btn">+ Add book</button>
        <!-- <div class="book-list">
                <div class="book-style">
                    <span>Title: "Book name" </span>

                </div>
                <div class="book-style">
                    <span>Title: "Book name"</span>
                    <span>Author:</span>
                    <span>Pages:</span>
                </div>
        </div> -->
    </div>
    <!-- FOOTER HERE -->
    <footer>
        <p>Copyright Â© Nicholas Ysf</p>
    </footer>
<!-- MODAL HERE -->
    <div class="modal" id="modal">
        <form class="pop-up">
            <div class="pop-head">
                <h3>Add New book</h3>
                <button data-close-button class="close-btn">&times;</button>
            </div>
            <input type="text" id="title" placeholder="Title" maxlength="40">
            <input type="text" id="author" placeholder="Author" maxlength="40">
            <input type="text" id="pages" placeholder="Pages" maxlength="40">
            <div class="read-check">
                <label for="isRead">Have you read it?</label>
                <input class="checkbox" type="checkbox" name="isRead" id="isRead">
            </div>
            <input type="button" class="submit-btn" id="submit-btn" value="SUBMIT">
        </form>
    </div>
    <div id="overlay" ></div>
</body>
</html>
